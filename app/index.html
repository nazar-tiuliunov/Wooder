<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wooder</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-a11y="true"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__background-1">
				<img src="img/main screen/DSC_1007_2000.webp" alt="wood">
			</div>
			<div class="header__background-2">
				<img src="img/main screen/boss-fight-free-stock-images-photography-photos-high-resolution-wood-pile.webp" alt="wood">
			</div>
			<div class="header__top" id="header">
				<div class="header__top--flex">
					<div class="header__menu">
						<div class="header__burger"><span></span></div>
						<span class="header__burger-text">Menu</span>
					</div>
					<div class="header__main">
						<div class="header__logo">
							<span class="header__logo--text">wooder</span>
						</div>
						<nav class="header__navigation">
							<ul class="header__list">
								<li><a href="">home</a></li>
								<li><a href="">products</a></li>
								<li><a href="">about</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__inf">
						<div class="header__faq"><span>i</span></div>
						<select name="lang" id="lang" class="header__lang">
							<option value="en" class="header__option">en</option>
							<option value="ru" class="header__option">ru</option>
						</select>
					</div>
				</div>
			</div>
			<div class="header__container">
				<div class="header__container--flex container">
					<div class="header__graphic">
						<div class="header__graphic--line"><span></span></div>
						<div class="header__graphic--number"><span>01</span></div>
						<div class="header__graphic--dots">
							<div class="header__graphic--dot"></div>
							<div class="header__graphic--dot dot-2"></div>
							<div class="header__graphic--dot dot-3"></div>
							<div class="header__graphic--dot dot-4"></div>
						</div>
						<div class="header__graphic--letter">F</div>
					</div>
					<div class="header__content">
						<div class="header__content--block">
							<h1 class="header__heading">Wooder</h1>
							<button class="header__button">Learn more <i class="fas fa-long-arrow-alt-right"></i></button>
						</div>
						<div class="header__content--scroll">
							<img class="header__content--scroll-img" src="img/main screen/mouse61.png" alt="mouse">
							<div class="header__content--scroll-arrow"></div>
							<div class="header__content--scroll-text">scroll</div>
						</div>
					</div>
					<div class="header__some-text">
						<span class="header__some-text--inf">Furniture & decor</span>
						<span class="header__some-text--line"></span>
					</div>
				</div>
			</div>
		</header>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
